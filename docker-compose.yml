services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: senate-db
    environment:
      POSTGRES_USER: senate
      POSTGRES_PASSWORD: senate_password
      POSTGRES_DB: senate_exchange
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U senate"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - senate-network

  # Application (Frontend + Backend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: senate-app
    ports:
      - "8080:80"
    environment:
      # Database
      DATABASE_URL: "postgresql://senate:senate_password@postgres:5432/senate_exchange"
      # JWT
      JWT_SECRET: "dev-jwt-secret-change-in-production"
      # MFA
      MFA_SECRET: "SENATEEXCHANGEADMINADMIN"
      # Server
      PORT: 3000
      NODE_ENV: "production"
      # Frontend
      FRONTEND_URL: "http://localhost:8080"
      # Run migrations on startup
      RUN_MIGRATIONS: "true"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - senate-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  senate-network:
    driver: bridge

